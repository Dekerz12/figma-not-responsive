<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="box">
        <div class="flex">
          <h1>Dashboard</h1>
          <div class="flex-img">
            <div class="img"><img src="settings.svg" alt="" /></div>
            <div class="img"><img src="notif.svg" alt="" /></div>
          </div>
        </div>
      </div>
      <div class="box">
        <h1>Submit TIcket</h1>
      </div>

      <div contenteditable="true" class="box">
        <div class="flex-images">
          <div class="img">
            <img src="./search.svg" alt="" />
          </div>
          <p>Ticket search</p>
        </div>
      </div>
      <div class="box">
        <ul>
          <li>Search Inventory Updated 5/22</li>
        </ul>
      </div>
    </div>
  </body>
</html>
